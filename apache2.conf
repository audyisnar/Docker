<VirtualHost *:80>
#  ServerName localhost
  DocumentRoot /var/www/html

  <Directory /var/www/html>
   DirectoryIndex index.php
      Options Indexes FollowSymLinks MultiViews
      AllowOverride All
      Order deny,allow
      Allow from all
      Require all granted
      Options +FollowSymLinks

  </Directory>

</VirtualHost>
